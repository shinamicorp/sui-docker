name: Docker

on:
  #push:
  #  branches:
  #    - main

  pull_request:
    branches:
      - main

  workflow_dispatch:
    inputs:
      sui_release:
        description: The Sui release tag to build. Leave empty to use default.
        type: string
        required: false
      push:
        description: Whether to push the built images.
        type: boolean
        required: true
        default: false

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
          - runner: ARM64
            platform: linux/arm64

    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        if: matrix.runner == 'ubuntu-latest'
        uses: docker/setup-buildx-action@v2.0.0
        with:
          config: .github/buildkitd.toml

      - name: Set SUI_RELEASE env
        if: inputs.sui_release
        run: echo "SUI_RELEASE=${{ inputs.sui_release }}" >> $GITHUB_ENV

      - run: |-
          echo "${{ inputs }}"
          echo "${{ inputs.push }}"

      - name: Build and push images
        run: |-
          docker buildx bake \
            ${{ (github.event_name != 'workflow_dispatch' || inputs.push) && '--push' || '--load' }} \
            test
        env:
          PLATFORM: ${{ matrix.platform }}
