name: Docker

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  SUI_RELEASE: devnet-0.9.0

jobs:
  build_push:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            image_os: linux
            image_arch: amd64
          - runner: ARM64
            image_os: linux
            image_arch: arm64

    runs-on: ${{ matrix.runner }}
    steps:
      - name: Log into the Container registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: matrix.runner == 'ubuntu-latest'
        uses: docker/setup-buildx-action@v2.0.0

      - name: Build and push test
        uses: docker/build-push-action@v3.1.1
        with:
          file: Dockerfile.test
          tags: ghcr.io/shinamicorp/test:${{ env.SUI_RELEASE }}-${{ matrix.image_os }}-${{ matrix.image_arch }}
          build-args: SUI_RELEASE=${{ env.SUI_RELEASE }}
          platforms: ${{ matrix.image_os }}/${{ matrix.image_arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name != 'push' }}

      - name: Build and push sui-node
        if: false
        uses: docker/build-push-action@v3.1.1
        with:
          target: sui-node
          tags: ghcr.io/shinamicorp/sui-node:${{ env.SUI_RELEASE }}-${{ matrix.image_os }}-${{ matrix.image_arch }}
          build-args: SUI_RELEASE=${{ env.SUI_RELEASE }}
          platforms: ${{ matrix.image_os }}/${{ matrix.image_arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name != 'push' }}

      - name: Build and push sui
        if: false
        uses: docker/build-push-action@v3.1.1
        with:
          target: sui
          tags: ghcr.io/shinamicorp/sui:${{ env.SUI_RELEASE }}-${{ matrix.image_os }}-${{ matrix.image_arch }}
          build-args: SUI_RELEASE=${{ env.SUI_RELEASE }}
          platforms: ${{ matrix.image_os }}/${{ matrix.image_arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name != 'push' }}

  manifest:
    needs: build_push
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built images
        run: |
          docker pull ghcr.io/shinamicorp/test:${{ env.SUI_RELEASE }}-linux-amd64 \
            && docker pull ghcr.io/shinamicorp/test:${{ env.SUI_RELEASE }}-linux-arm64 \

      - name: Create manifest
        run: |
          docker manifest create ghcr.io/shinamicorp/test:${{ env.SUI_RELEASE }} \
            --amend ghcr.io/shinamicorp/test:${{ env.SUI_RELEASE }}-linux-amd64 \
            --amend ghcr.io/shinamicorp/test:${{ env.SUI_RELEASE }}-linux-arm64 \

      - name: Push manifest
        run: docker manifest push ghcr.io/shinamicorp/test:${{ env.SUI_RELEASE }}
